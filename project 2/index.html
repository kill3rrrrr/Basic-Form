<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="container-fludi backgroundPic">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="row login-form-header">	
					<h4>login to your account</h4>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4 login-form">
					<div class="form-group">
						<label>Email</label>
						<input type="Email" name="user-email" class="form-control" placeholder="Enter your Email Here">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="Password" name="user-password" class="form-control" placeholder="Enter your Password Here">
					</div>
				<button type="submit" class="btn btn-primary">Login</button>
			</div>
		</div>
	</div>
</body>
</html>
